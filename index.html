<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newcom Argentina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Newcom" class="logo">
        <h1>Newcom Argentina</h1>
        <nav>
            <a href="#categorias">Categorías</a>
            <a href="#torneos">Torneos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="categorias">
        <h2>Categorías</h2>
        <div class="grid">
            <div class="card">+40</div>
            <div class="card">+50</div>
            <div class="card">+60</div>
            <div class="card">+70</div>
        </div>
    </section>

    <section id="torneos">
        <h2>Cargar Torneo</h2>
        <form id="formTorneo">
            <input type="date" name="fecha" required>
            <select name="categoria" required>
                <option value="">Categoría</option>
                <option value="+40">+40</option>
                <option value="+50">+50</option>
                <option value="+60">+60</option>
                <option value="+70">+70</option>
            </select>
            <input type="number" name="valor" placeholder="Valor inscripción" required>
            <input type="text" name="alojamiento" placeholder="Alojamiento disponible" required>
            <input type="number" name="equipos" placeholder="Cantidad de equipos" required>
            <button type="submit">Agregar</button>
        </form>

        <div id="listaTorneos"></div>
    </section>

    <footer id="contacto">
        <p>© 2025 Newcom Argentina</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
